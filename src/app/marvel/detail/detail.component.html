<div *ngIf="mutante">
  <p>Soy nombre. {{mutante.apodo}}</p>
  
  <p>Cualidades</p>
  <ul>
	  <li>Nombre Real: {{mutante.nombrereal}}</li>
	  <li>Fuerza: {{mutante.fuerza}}</li>
	  <li>Velocidad: {{mutante.velocidad}}</li>
	  <li>Resistencia: {{mutante.resistencia}}</li>
	  <li>Energia: {{mutante.energia}}</li>
  </ul>
</div>
